<!DOCTYPE html>
<html ng-app="universidadApp">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">

	<script src="js/lib/angular.min.js"></script>
	<script src="js/app.js"></script>
</head>

<body>

	<!-- si tuviera una variable en el controlador (this.variable) se tendrá que hacer referencia a través de la referencia en el html (profe.variable). Si la variable está en el scope, no será necesario -->
	<div class="container" ng-controller="profesorCtrl as profe">
		<h1>Profesor</h1>
		<h4>{{profesor.nombre}}</h4>
		<hr>

		<div class="row">

			<!-- Div que contiene la imagen del profesor -->
			<div class="col-sm-3">
				<section class="panel">
					<div class="panel-body" align="center">
						<img ng-src="{{profesor.foto}}" class="img-circle" alt="" width="150px" height="150px">
					</div>
				</section>
			</div>

			<!-- Div, donde se mostrará la bio del profesor -->
			<div class="col-sm-9">
				<section class="panel">
					<div class="panel-body">
						{{profesor.bio}}
						<br>
						<br>
						<strong>Edad:</strong> {{profesor.edad}} años
						<br>
						<br>
						<button class="btn btn-primary" ng-click="editar()">Editar</button>
					</div>
				</section>
			</div>
		</div>

		<br>

		<div class="row" ng-hide="!mostrarMantenimiento">
			<div class="col-sm-6">
				<section class="panel">
					<div class="panel-body">
						Nombre:
						<input type="text" class="form-control" ng-model="editando.nombre"> Edad:
						<input type="text" class="form-control" ng-model="editando.edad"> Biografía:
						<br>
						<textarea class="form-control" rows="5" ng-model="editando.bio"></textarea>
						<br>
						<button class="btn btn-primary" ng-click="guardar()">Guardar</button>
						<button class="btn btn-danger" ng-click="cancelar()">Cancelar</button>
					</div>
				</section>
			</div>
		</div>

	</div>
</body>

</html>
