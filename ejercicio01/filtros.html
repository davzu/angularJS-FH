<!DOCTYPE html>
<html ng-app>
<head>
	<meta charset="UTF-8">
	<script src="js/lib/angular.min.js"></script>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<title>Document</title>
</head>
<body>
	<div class="container">
		<h1>Filtros :: Filters</h1>
		<h4>en angularjs</h4>
		<hr>

		<p>
			Filtro de texto: {{"DaVid"}}
			<br> Filtro de texto: {{"DaVid" | uppercase}}
			<br> Filtro de texto: {{"DaVid" | lowercase}}
		</p>

		<p>
			Filtro de moneda: {{1350}}
			<br> Filtro de moneda: {{"1350" | currency:'S/ '}}
		</p>

		<p>
			Filtro de número: {{1350000}}
			<br> Filtro de número: {{1350000 | number }}
		</p>
	</div>
</body>

</html>
